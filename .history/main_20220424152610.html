	<script type="text/javascript">
		// 二级菜单列表展开与收缩
		var img = document.getElementsByClassName("iconImg")
		function show_hide_menu(ulId){
			if(ulId.style.display == "none"){
				ulId.style.display = "block"
				// $(img.iconImg).click
				// r += 180
				
			}else{
				ulId.style.display = "none"
			}
		}

		// 点击右上角头像，显示用户信息，再次点击，信息隐藏
		function show_hide_list(ulId){
			// console.log("获取成功");
			if(ulId.style.display == 'none'){
				ulId.style.display = 'block'
				// console.log("显示成功");
			}else{
				ulId.style.display = 'none'
				// console.log("显示失败。");
			}
		}
		// 右上角用户信息小窗中显示当前登录的用户的手机号



		// 右侧工具栏全屏显示逻辑
		var docuElem = document.documentElement
		// W3C
		if(docuElem.requestFullscreen){
			docuElem.requestFullscreen()
		}
		// Firefox
		else if(docuElem.mozRequestFullScreen){
			docuElem.mozRequestFullScreen()
		}
		// Google  Chrome
		else if(docuElem.webkitRequestFullScreen){
			docuElem.webkitRequestFullScreen()
		}
		// IE
		else if(docuElem.mozRequestFullScreen){
			docuElem.mozRequestFullScreen()
		}

		// 退出全屏显示
		if(document.exitFullscreen){
			document.exitFullscreen()
		}else if(document.mozCancleFullScreen){
			document.mozCancleFullScreen()
		}else if(document.webkitCancleFullScreen){
			docuElem.webkitCancleFullScreen()
		}else if(document.msExitFullScreen){
			document.msExitFullScreen()
		}
		// 事件监听
		document.addEventListener("fullscreenchange",function(){
			
		})


		

	</script>
