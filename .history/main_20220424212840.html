		// 1.2点击右上角头像，显示用户信息，再次点击，信息隐藏

			// console.log("获取成功");
			if(ulId.style.display == 'none'){

				// console.log("显示成功");
			}else{

				// console.log("显示失败。");
			}
		}

		// 1.3右上角用户信息小窗中显示当前登录的用户的手机号

			console.log(decodeURI(location.search.concat()));
			// 要显示手机号的地方
			$("#userPhone").html(userIn())
		})
		function userIn(){
			var userResult
			var user_url = location.href
			if(user_url.indexOf("?") != -1){
				userResult = user_url.substr(user_url.indexOf("=") + 1)
				console.log("这是打印的数据",userResult);
				return userResult
			}
		}


		// 1.4右侧工具栏全屏显示逻辑
		function fullScreen(el) {
            var rfs = el.requestFullScreen || 
						el.webkitRequestFullScreen || 
						el.mozRequestFullScreen || 
						el.msRequestFullScreen,
                wscript
            if (typeof rfs != "undefined" && rfs) {
                rfs.call(el);
                return;
            }
            if (typeof window.ActiveXObject != "undefined") {
                wscript = new ActiveXObject("WScript.Shell");
                if (wscript) {
                    wscript.SendKeys("{F11}");
                }
            }
        }
        // 定义退出全屏
        function exitFullScreen(el) {
            var el = document,
                cfs = el.cancelFullScreen || 
						el.webkitCancelFullScreen || 
						el.mozCancelFullScreen || 
						el.exitFullScreen, wscript;
            if (typeof cfs != "undefined" && cfs) {
                cfs.call(el);
                return;
            }
            if (typeof window.ActiveXObject != "undefined") {
                wscript = new ActiveXObject("WScript.Shell");
                if (wscript != null) {
                    wscript.SendKeys("{F11}");
                }
            }
        }
        // 调用全屏功能
		// 点击全屏按钮时，进入全屏，当前按钮变为none，退出全屏按钮变为display
        var fullBtn = document.getElementById("full_screen");
		var exitBtn = document.getElementById("exit_screen")
        var content = document.documentElement
        fullBtn.onclick = function () {
            fullScreen(content);
			fullBtn.style.display = 'none'
			exitBtn.style.display = 'block'
        }
        // var quite = document.getElementById("quite");
        exitBtn.onclick = function () {
            exitFullScreen();
			fullBtn.style.display = 'block'
			exitBtn.style.display = 'none'
        }
